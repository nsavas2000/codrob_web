<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metin Editörü</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <style>
        .editor-container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .editor {
            width: 100%;
            height: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
            overflow: auto;
        }
        .btn i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <h2>Metin Editörü</h2>
        <hr>
        <div class="btn-toolbar mb-3" role="toolbar">
            <div class="btn-group me-2" role="group">
                <button type="button" class="btn btn-outline-secondary" onclick="execCmd('bold')"><i class="fas fa-bold"></i></button>
                <button type="button" class="btn btn-outline-secondary" onclick="execCmd('italic')"><i class="fas fa-italic"></i></button>
                <button type="button" class="btn btn-outline-secondary" onclick="execCmd('underline')"><i class="fas fa-underline"></i></button>
            </div>
            <div class="btn-group me-2" role="group">
                <button type="button" class="btn btn-outline-secondary" onclick="execCmd('foreColor', 'black')"><i class="fa-solid fa-brush" style="color: #000000;"></i></i></button>
                <button type="button" class="btn btn-outline-secondary" onclick="execCmd('foreColor', 'red')"><i class="fa-solid fa-brush" style="color: #f90000;"></i></i></button>
            </div>
            <div class="btn-group me-2" role="group">
                <button type="button" class="btn btn-outline-secondary" onclick="execCmd('fontSize', '6')"> H1</button>
                <button type="button" class="btn btn-outline-secondary" onclick="execCmd('fontSize', '5')"> H2</button>
                <button type="button" class="btn btn-outline-secondary" onclick="execCmd('fontSize', '4')"> H3</button>
                <button type="button" class="btn btn-outline-secondary" onclick="execCmd('fontSize', '3')"> P</button>
            </div>
            <div class="btn-group me-2" role="group">
                <button type="button" class="btn btn-outline-secondary" onclick="execCmd('insertUnorderedList')"><i class="fas fa-list-ul"></i></button>
                <button type="button" class="btn btn-outline-secondary" onclick="execCmd('insertOrderedList')"><i class="fas fa-list-ol"></i></button>
            </div>
        </div>
        <div contenteditable="true" class="editor" id="editor"></div>
    </div>

    <script>
        function execCmd(command, value = null) {
            document.execCommand(command, false, value);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
